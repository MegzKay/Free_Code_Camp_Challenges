	<script>

	[[67, "Bowling Ball"], [2, "Hair Pin"], [3, "Half-Eaten Apple"], [7, "Toothpaste"]], [[1, "Bowling Ball"], [0, "Dirty Sock"], [1, "Hair Pin"], [1, "Half-Eaten Apple"], [0, "Microphone"], [1, "Toothpaste"]]];
	var tests = [];
	
	tests[0] = updateInventory([[21, "Bowling Ball"], [2, "Dirty Sock"], [1, "Hair Pin"], [5, "Microphone"]], [[2, "Hair Pin"], [3, "Half-Eaten Apple"], [67, "Bowling Ball"], [7, "Toothpaste"]]);
	tests[1] = updateInventory([[21, "Bowling Ball"], [2, "Dirty Sock"], [1, "Hair Pin"], [5, "Microphone"]], []);
	tests[2] = updateInventory([], [[2, "Hair Pin"], [3, "Half-Eaten Apple"], [67, "Bowling Ball"], [7, "Toothpaste"]]);
	tests[3] = updateInventory([[0, "Bowling Ball"], [0, "Dirty Sock"], [0, "Hair Pin"], [0, "Microphone"]], [[1, "Hair Pin"], [1, "Half-Eaten Apple"], [1, "Bowling Ball"], [1, "Toothpaste"]]);
	
	
	for(var i = 0; i < tests.length; i++)
	{
		var theResults = "Test: " + tests[i] + "</br> Answers: " + answers[i];
		document.write(theResults + "</br></br>");
	}
	
	
	function updateInventory(arr1, arr2) {
		for(var i = 0; i < arr2.length; i++)
		{
			var numOfItem2 = arr2[i][0];
			var item2 = arr2[i][1];

			var exists = false;
			
			for(var j = 0; j < arr1.length; j++)
			{
				var item1 = arr1[j][1];
				
				if(item1 === item2)
				{
					exists = true;
					arr1[j][0] += numOfItem2;
				}

			}
			if(exists===false)
			{
				arr1.push([numOfItem2,item2]);
				console.log(arr1);
			}
			
		}
		arr1.sort(function (a, b) {
			if (a[1] > b[1]) {
				return 1;
			}
			if (a[1] < b[1]) {
				return -1;
			}
			return 0;
		});
		return arr1;
		
	}
	
	</script>
