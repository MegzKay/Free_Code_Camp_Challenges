    <title>Validate Telephone Numbers</title>

<body>
	<script>
	
	//Tests from Free Code Camp
	var tests = [];
	tests[0] = telephoneCheck("555-555-5555");
	tests[1] = telephoneCheck("1 555-555-5555");
	tests[2] = telephoneCheck("1 (555) 555-5555");
	tests[3] = telephoneCheck("5555555555");
	tests[4] = telephoneCheck("555-555-5555");
	tests[5] = telephoneCheck("(555)555-5555");
	tests[6] = telephoneCheck("1(555)555-5555");
	tests[7] = telephoneCheck("555-5555");
	tests[8] = telephoneCheck("5555555");
	tests[9] = telephoneCheck("1 555)555-5555");
	tests[10] = telephoneCheck("1 555 555 5555");
	tests[11] = telephoneCheck("1 456 789 4444");
	tests[12] = telephoneCheck("123**&!!asdf#");
	tests[13] = telephoneCheck("55555555");
	tests[14] = telephoneCheck("(6505552368)");
	tests[15] = telephoneCheck("2 (757) 622-7382");
	tests[16] = telephoneCheck("0 (757) 622-7382");
	tests[17] = telephoneCheck("-1 (757) 622-7382");
	tests[18] = telephoneCheck("2 757 622-7382");
	tests[19] = telephoneCheck("10 (757) 622-7382");
	tests[20] =	telephoneCheck("27576227382");
	tests[21] = telephoneCheck("(275)76227382");
	tests[22] = telephoneCheck("2(757)6227382");
	tests[23] = telephoneCheck("2(757)622-7382");
	tests[24] = telephoneCheck("555)-555-5555");
	tests[25] = telephoneCheck("(555-555-5555");
	tests[26] = telephoneCheck("(555)5(55?)-5555");
	
	var results = [true, true, true, true, true, true, true, 
	false, false, false, true, true, false, false, false, 
	false, false, false, false, false, false, false, 
	false, false, false, false, false];
	
	for(var i = 0; i < tests.length; i++)
	{
		matches = tests[i] == results[i];
		document.write(matches + "</br>");
	}
	
	
	
	function telephoneCheck(str) {

	  var regExp = /^1?[\s]?(\s|-)?(\(\d{3}\)|\d{3})(\s|-)?\d{3}(\s|-)?\d{4}$/;
	  return regExp.test(str);
	 
	}
	
	</script>
